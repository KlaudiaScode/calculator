<!DOCTYPE HTML>
<html>
    <head>
    <title>KALKULATOR</title>
    </head>
    <style>
        .screen{
            border: 1px solid black;
            height: 20px;
            width: 100px;
            margin-bottom: 10px;
            background-color: #FFFFFF;
        }
        .wrapper{
            border: 6px solid #A1BFE6;
            max-width: 110px;
            padding: 10px;
            background-color: #5F789E;
        }
    </style>
    <body>
    <div class="wrapper">
        <section class="screen">
            <div></div>
        </section>
        <section class="buttoms">
            <div class="one-row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>c</button>
            </div>
            <div class="two-row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="three-row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
            </div>
            <div class="four-row">
                <button>0</button>
                <button>=</button>
                <button>+</button>
                <button>/</button>
            </div>
        </section>
        </div>
    </body>
</html>
